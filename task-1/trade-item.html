<!DOCTYPE html> <!-- Denne bør være med på toppen av dokumentet, og forteller (datamaskinen) at dette er en html-fil -->

<!-- 
  OPPGAVE 1:
  ---------------
  Denne filen skal gi skallet på en item-side, og inneholde det du trenger av elementer. Alt som må gjøres
  er å fylle inn fornuftige data på de riktige plassene. Kanskje du trenger å duplisere noen elementer 
  for å få inn den informasjonen du ønsker. Kanskje du også vil prøve å legge inn et bilde, eller bytte ut
  bildet som brukes for valuta/pris her? 
  
  Det som må gjøres er altså:
  - Legge inn fornuftige data/informasjon
  - Redigere stilfilen (den trenger desperat litt hjelp...)
  - Eksperimentere med å legge inn ekstra innhold, som et bilde på item-et :)
-->

<!-- Her begynner html-dokumentet, som starter med <html> og slutter med </html> -->
<html lang="en"> <!-- lang="en" indikerer at språket i dokumentet er norsk bokmål -->

<!-- Her begynner html dokumentets hode (head). Denne delen inneholder meta-data om dokumentet. 
     Det kan inkludere informasjon som tittel og forfatter, lenker til stil- og skriptfiler, 
     informasjon til søkemotorer og grunnleggende informasjon om hvordan dokumentet skal leses og vises.
     Seksjonen starter med <head> og lukkes med </head> -->
<head>
    <meta charset="UTF-8"> <!-- Dette forteller at dokumentet er lagret med encoding UTF-8.
                                Hva er UTF-8? Se: 
                                https://www.tsmean.com/articles/encoding/unicode-and-utf-8-tutorial-for-dummies/ -->
    
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Denne hjelper å skalere dokumentet når
                                                                                vist på smale skjermer (mobiltelefoner)-->
    
    <title><!-- Erstatt denne kommentaren med sidetittel --></title>
    
    <link rel="stylesheet" href="trade-item.css"> <!-- Dette forteller dokumentet å bruke stilene i filen 
                                                            character-sheet.css -->
</head>

<!-- Her begynner selve innholdet i html-dokumentet, "kroppen" (body). Dette leses av en nettleser og vises på skjermen.
     Delen starter med <body> og lukkes med </body> -->
<body>
    <!-- 
    Nå er vi i html-kroppen, og dette er hvor vi legger inn innholdet på siden.
        - Ikke alt skrives ut til skjermen, mye av koden under inneholder informasjon om hvordan innholdet skal
          vises, hvilke deler som grupperes sammen og hvilke stiler som skal brukes.
          + Alt som befinner seg mellom tegnet < og > utgjør 'tags' som definerer 'elementer'. Alle elementer åpnes
            (starter) med <element> og lukkes (avsluttes) med </element> (der 'element' erstattes med et gyldig navn, 
            som div eller h1)
          + Alle elementer skal lukkes, så <...> og </...> skal alltid finnes i par.
          + Noen spesielle elementer er selv-lukkende og skrives slik: <selvlukkende />, legg merke til /> på slutten.
            Disse finnes ikke i par, men står alene. (eks: <img src="img.png" />)
          + Det som er mellom <...> og </...>, utgjør elementets innhold. Innholdet kan bestå av andre HTML-elementer, 
            men kan også være ren tekst. Tekstinnhold vil skrives ut til skjerm, formatert på bakgrunn av foreldre-elementenes
            egenskaper og tilknyttede stiler.
        - Elementet div er en uformatert container som brukes mye. Det står for "division", som indikerer at
          den brukes til å dele opp innholdet i grupper. 
        - Egenskapen 'class' brukes til å tilegne navngitte stiler og egenskaper til gruppen. Primært defineres
          disse navngitte stilene som CSS-kode, her i filen character-sheet.css
        - Ett element kan være knyttet til ett eller flere klassenavn. Rett under er class character-sheet, så 
          dette elementet tilegnes egenskaper basert på én klasse (med navn character-sheet). Noen linjer under
          har vi elementet <div class="attribute str">. Dette elementet er tilknyttet to klasser, attribute og str. 
          Altså kan vi angi en liste av klasser slik: class="klasse1 klasse2 klasse3" (klassenavn separert av mellomrom).
        - Flere elementer kan være knyttet til samme klasse, slik at stiler kan gjenbrukes for flere elementer.
        - Egenskaper (properties / attributes) til et element, som class, angis i elementets 'opening tag':
            <div prop1="prop1content1 prop1content2" prop2="prop2 content" prop3="prop3content1 prop3content2">
          + Elementet lukkes alltid med samme 'closing tag' </div>, uavhengig av egenskaper i 'opening tag'.
          + Her har vi brukt elementet div som eksempel, men det samme gjelder for andre elementer, som:
            <h1 class="main-header">Tittel</h1>
    -->

    <!-- Her begynner container til loot-objektet -->
    
    <div class="item">
        <!-- Overskrift -->
        <div class="header">Ingenuity Utility Belt</div>
        
        <!-- Egenskaper -->
        <div class="property">20% of Flask Recovery applied Instantly</div>
        
        <!-- Delelinje -->
        <div class="separator"></div>
        
        <!-- Egenskaper / krav  -->
        <div class="property">
            Requires Level <span class="value">55</span>, 
            <span class="value">??</span> Dex, 
            <span class="value">??</span> Int
        </div>
        
        <div class="separator"></div>
        
        <!-- Beskrivelse -->
        <div class="desc">
          (40–80)% increased bonuses gained from Equipped Rings
        </div>
        
        <div class="separator"></div>
        
        <!-- Effekt -->
        <div class="explicit">Deals the damage</div>
        <div class="explicit">Has cool effects</div>
        <div class="explicit">idk</div>
        
        <div class="separator"></div>
        
        <!-- XP -->
        <div class="property">
            <span class="progress"><span class="progressFill" style="width: 60%;"></span></span>
            Experience: <span class="value">120/200</span>
        </div>
        
        <div class="separator"></div>
        
        <!-- Ca pris -->
        <div class="itemNote textCurrency">~price TOO MUCH</div>
        
        <!-- Pris -->
        <div class="price textCurrency">
            <span>Exact Price:</span>
            <br>
            <div class="currencyImage">
                <span>10000</span><span>x</span>
                <img src="../assets/pouch.png" />
                <span>MEga Pouches</span>
            </div>
        </div>
    </div>
</body>
</html>
